<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rédiger un post | Square</title>
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.0/dist/alpine.js" defer></script>
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <link rel="stylesheet" href="../dist/style.css">
</head>
<body class="antialiased">
  <header x-data="{ nav: false }" x-cloak class="bg-indigo-500 py-6 text-white">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 flex flex-col">
      <div class="flex justify-between">
        <a href="../index.html" class="transform hover:rotate-90 transition">
          <svg class="fill-current w-6 h-6" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 0h24v24H0z" fill-rule="evenodd"/>
          </svg>
        </a>
        <button @click="nav = !nav">
          <svg x-show="!nav" class="stroke-current w-6 h-6" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M4 6h16M4 12h8m-8 6h16" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <svg x-show="nav" class="stroke-current w-6 h-6" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <nav x-show="nav" class="self-end mt-6 text-xl leading-none text-right">
        <ul class="space-y-8">
          <li><a href="../home.html" class="hover:underline">Mon compte</a></li>
          <li><a href="create.html" class="hover:underline">Créer un post</a></li>
          <li>
            <a href="" @click="event.preventDefault();document.getElementById('logout-form').submit();" class="hover:underline">Déconnexion</a>
            <form method="POST" action="" id="logout-form" class="hidden">
            </form>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <div class="container mx-auto px-4 md:px-6 lg:px-8 pb-16 pt-12 sm:pt-16">
    <form action="" method="POST" class="space-y-8 divide-y divide-gray-200" novalidate>
      <div>
        <h3 class="text-lg leading-6 font-medium text-gray-900">
          Créer un post
        </h3>
        <p class="mt-1 text-sm text-gray-500">
          Attention, le post sera mis en ligne dès que vous cliquerez sur le bouton "Publier".
        </p>
        <div class="mt-6 grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
          <div class="sm:col-span-4">
            <label for="title" class="block text-sm font-medium text-gray-700">
              Titre
            </label>
            <div class="mt-1">
              <input id="title" name="title" type="text" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
            </div>
          </div>
          
          <div class="sm:col-span-6">
            <label for="post" class="block text-sm font-medium text-gray-700">
              Corps
            </label>
            <div class="mt-1">
              <textarea id="post" name="post" rows="3" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"></textarea>
            </div>
          </div>
          
          <div class="sm:col-span-6">
            <label for="file" class="block text-sm font-medium text-gray-700">
              Image
            </label>
            <div class="mt-1">
              <input type="file" name="file" id="file">
            </div>
          </div>
        </div>
      </div>
      <div class="pt-5">
        <div class="flex justify-end">
          <button type="submit" class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Publier
          </button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
