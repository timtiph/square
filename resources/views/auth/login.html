<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion | Square</title>
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <link rel="stylesheet" href="../dist/style.css">
</head>
<body class="antialiased">
  <div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
      <div class="flex flex-col items-center">
        <a href="../index.html" class="transform hover:rotate-90 transition text-indigo-600">
          <svg class="fill-current w-12 h-12" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 0h24v24H0z" fill-rule="evenodd"/>
          </svg>
        </a>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
          Heureux de vous revoir !
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600">
          Pas encore inscrit(e)?
          <a href="register.html" class="font-medium text-indigo-600 hover:text-indigo-500">
            Inscrivez-vous
          </a>
        </p>
      </div>

      <div class="rounded-md bg-red-50 p-4">
        <div class="flex">
          <div class="flex-shrink-0">
            <svg class="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
            </svg>
          </div>
          <div class="ml-3">
            <p class="text-sm font-medium text-red-800">
              Identifiants erron√©s.
            </p>
          </div>
        </div>
      </div>

      <form action="" method="POST" class="flex flex-col space-y-6" novalidate>
        <div class="rounded-md shadow-sm -space-y-px">
          <input name="email" type="email" placeholder="Adresse e-mail" class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
          <input name="password" type="password" placeholder="Mot de passe" class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
        </div>
        <button type="submit" class="w-full flex justify-center items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Connexion
        </button>
      </form>
    </div>
  </div>
</body>
</html>
